<body>
    <div class="container">
        <div class="left-column">
            <h1>The Ultimate SIP Calculator</h1>
            <div class="input-section">
                <div class="input-container">
                    <div class="input-group">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let pieChart;

        function formatIndianCurrency(number) {
            return number.toLocaleString('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 2 });
        }

        function calculateSIP() {
            const initial = parseFloat(document.getElementById('initial').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const period = parseInt(document.getElementById('period').value) || 0;

            const monthlyRate = rate / 12 / 100;
            let futureValue = initial;
            let totalInvested = initial;

            const dataPoints = [];
            const labels = [];
            let years = 0;

            for (let i = 1; i <= period; i++) {
                futureValue = (futureValue + monthly) * (1 + monthlyRate);
                totalInvested += monthly;
                if (i % 12 === 0) {
                    years++;
                    dataPoints.push(futureValue.toFixed(2));
                    labels.push(years);
                }
            }

            const wealthGrowth = futureValue - totalInvested;

            // Calculate percentages
            const totalReturnPercentage = ((futureValue - totalInvested) / totalInvested * 100).toFixed(1);
            const interestPercentage = ((wealthGrowth / totalInvested) * 100).toFixed(1);

            // Update the DOM
            document.getElementById('total-invested').textContent = formatIndianCurrency(totalInvested);
            document.getElementById('wealth-growth').textContent = formatIndianCurrency(wealthGrowth);
            document.getElementById('future-value').textContent = formatIndianCurrency(futureValue);
            document.getElementById('total-return-percentage').textContent = `+${totalReturnPercentage}%`;
            document.getElementById('interest-percentage').textContent = `${interestPercentage}%`;

            // Pie Chart for Investment Breakdown
            if (pieChart) {
                pieChart.destroy();
            }

            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Total Invested', 'Total Interest'],
                    datasets: [{
                        data: [totalInvested.toFixed(2), wealthGrowth.toFixed(2)],
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.8)',  // Primary color
                            'rgba(236, 72, 153, 0.8)'   // Highlight color
                        ],
                        borderWidth: 0,
                        borderRadius: 5,
                        spacing: 5
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                color: '#1E293B',  // Updated text color
                                font: {
                                    family: 'Poppins, sans-serif',
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Investment Breakdown',
                            color: '#1E293B',  // Updated title color
                            font: {
                                family: 'Poppins, sans-serif',
                                size: 18,
                                weight: '600'
                            },
                            padding: {
                                bottom: 20
                            }
                        }
                    }
                }
            });
        }
    </script>
